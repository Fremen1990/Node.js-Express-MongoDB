<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">

        ImiÄ™: <br>
        <input type="text" id="nameInput"><br>
        Nazwisko: <br>
        <input type="text" id="surenameInput"><br>
        <button type="submit">Create link</button>

    </form>
    <a href="">I am link</a>


    <script>

        const nameInput = document.querySelector('#nameInput')
        const surenameInput = document.querySelector('#surenameInput')
        const form = document.querySelector('form')
        const a = document.querySelector('a')

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = nameInput.value;
            const surename = surenameInput.value;

            const params = new URLSearchParams({
                name,
                surename,
            })

            const url = `http://localhost:9000/?` + params;

            // const url = `http://localhost:9000/?name=${encodeURIComponent(name)}&surename=${encodeURIComponent(surename)}`;

            a.setAttribute('href', url);
            console.log(url)
        })


    </script>
</body>

</html>
